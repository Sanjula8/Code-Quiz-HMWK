<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>

		<title>Brain Quiz</title>
	</head>
	<body>
		<header class="mx-3">
			<div class="row">
				<div class="d-flex col-6">
					<div id="hs-btn">
						<a href="highscores.html"><h4>View High Scores</h4></a>
					</div>
				</div>
				<div class="d-flex col-6 justify-content-end">
					<h4>Timer: <span id="timer">0</span></h4>
				</div>
			</div>
		</header>

		<!-- Start Quiz -->

		<div class="container">
			<div id="start-quiz">
				<div class="row">
					<div class="col-12 d-flex justify-content-center pt-5">
						<h3>Quiz: Basics of Neuroscience</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-flex justify-content-center pt-4 pb-4">
						<h5>
							Are you a brain-iac? Test your knowledge to see how
							much you know about your own brain!
						</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-flex justify-content-center pt4">
						<div id="start-quiz">
							<button
								type="button"
								class="btn btn-primary btn-lg"
							>
								Start Quiz
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Questions/Answers -->

		<div class="container">
			<div id="question-container" class="hide">
				<div id="question-title">Question</div>
				<div id="answer-buttons" class="btn-grid">
					<button class="btn" data-index="0" id="Answer1">
						Answer 1
					</button>
					<button class="btn" data-index="1" id="Answer2">
						Answer 2
					</button>
					<button class="btn" data-index="2" id="Answer3">
						Answer 3
					</button>
					<button class="btn" data-index="3" id="Answer4">
						Answer 4
					</button>
				</div>
				<div id="message"></div>
			</div>
			<div class="controls">
				<button id="next-btn" class="next-btn btn hide">Next</button>
			</div>
		</div>

		<!-- Submit High Score -->
		<div class="container hide" id="end-screen">
			<div class="col-12 d-flex justify-content-center pt-5">
                <h3>Your Score: <span id="score"></span></div></h3>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center pt-5">
                        <input id="initials" type="text" placeholder="Enter Your Initials" />
                        <button id="submit" class="btn">Submit</button>
                    </div>
                </div>
			</div>
			
	</body>
</html>
