<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>

		<title>Code Quiz</title>
	</head>
	<body>
		<header class="mx-3">
			<div class="row">
				<div class="d-flex col-6">
					<div id="hs-btn">
						<a href="#"><h4>View High Scores</h4></a>
					</div>
				</div>
				<div class="d-flex col-6 justify-content-end">
					<h4>Timer: <span id="timer">0</span></h4>
				</div>
			</div>
		</header>
	</body>
</html>

<!-- Start Quiz -->

<div class="container">
	<div id="start-quiz">
		<div class="row">
			<div class="col-12 d-flex justify-content-center pt-5">
				<h3>Quiz: The Basics of Javascript</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-12 d-flex justify-content-center pt-4 pb-4">
				<h5>
					Test your knowledge! Try to answer the following questions
					before time runs out.
				</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-12 d-flex justify-content-center pt4">
				<div id="start-quiz">
					<button type="button" class="btn btn-primary btn-lg">
						Start Quiz
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Questions/Answers -->

<div class="container">
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="answer1">Answer 1</button>
            <button class="btn" id="answer2">Answer 2</button>
            <button class="btn" id="answer3">Answer 3</button>
            <button class="btn" id="answer4">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>

</body>
</html>
